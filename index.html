<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Analytics</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="background"></section>
      <h1 class="main-heading"><span>Word</span> Analytics</h1>
      <section class="hero">
        <textarea
          name=""
          id="textarea"
          placeholder="Enter you text here..."
        ></textarea>
        <section class="stats">
          <div class="stat">
            <span class="stat__number stat__number--words">0</span>
            <h2 class="stat__heading stat__heading--words">words</h2>
          </div>
          <div class="stat">
            <span class="stat__number stat__number--characters">0</span>
            <h2 class="stat__heading stat__heading--characters">character</h2>
          </div>
          <div class="stat">
            <span class="stat__number stat__number--twitter">280</span>
            <h2 class="stat__heading stat__heading--twitter">twitter</h2>
          </div>
          <div class="stat">
            <span class="stat__number stat__number--facebook">2200</span>
            <h2 class="stat__heading stat__heading--facebook">facebook</h2>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
